<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">

</div>

<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <form action="login.jsp" method="post">
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="id" required="required"/>
        <label for="#{label}">Id</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="pw" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      
        <div class="button-container" id="loginButton">
          <button type="submit"><span>Go</span></button>
        </div> 

      
   
    </form>
  </div>
 
  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <form action="./join.jsp" method="post">
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="name" required="required"/>
        <label for="#{label}" >Name</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="id" required="required"/>
        <label for="#{label}" >Id</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="pw" required="required"/>
        <label for="#{label}">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="#{type}" id="#{label}" name="addr" required="required"/>
        <label for="#{label}" >Address</label>
        <div class="bar"></div>
      </div>
       <div class="input-container">
        <input type="#{type}" id="#{label}" name="phone" required="required"/>
        <label for="#{label}" >Phone Number</label>
        <div class="bar"></div>
      </div>
      <div class="button-container" id="registerButton">
        <button type="submit"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
